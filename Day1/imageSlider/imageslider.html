<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./slider.css">
        <title> Image Slider jquery </title>
    </head>
    <body>
        <h1>Frozen Image Slider</h1>
        <div class="slider">
            <ul class="slides">
                <li class="slide"><img src="./images/olaf.jpg" /></li>
                <li class="slide"><img src="./images/frozenn1.jpg" /></li>
                <li class="slide"><img src="./images/frozen4.jpg" /></li>
            </ul>
          </div>
         <br>
         <br>
          <div class="buttons">
            <button type="button" class="btn btn-default pause" id="pausebtn">
                <span class="glyphicon glyphicon-pause">Stop</span>
            </button>
            <button type="button" class="btn btn-default play">
                <span class="glyphicon glyphicon-play">Continue</span>
              </button>
          </div>
          



        <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./slider.js"></script>
    </body>
</html>
