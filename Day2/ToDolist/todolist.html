<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body style="background-color: rgb(245, 244, 242);">
        <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;width: 60%;">
            <div>
            <h1 class=" h1">To Do List</h1> 
        <div class="row">
                <div class=" col-8">
            <input class=" py-3 form-control shadow" placeholder="input your task" type="text" id="inputText"> 
                </div>
                <div class="col-2">
                    <button  class=" mt-2 btn btn-dark"> Add </button>
                </div>
            </div>
        </div>
            <hr>
        <div class="row rounded bg-white">
            <div class=" col-12"> 
            <ul class=" list-group" id="list"></ul>
            </div> 
        </div> 
     </div>
     <script
     src="https://code.jquery.com/jquery-3.6.1.js"
     integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
     crossorigin="anonymous"
   ></script>
     <script src="Todo.js"></script>
    </body>
</html>
